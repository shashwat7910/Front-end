<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="container pt-5 div-container-alignment">
                <h3>Login</h3>
            </div>
            <form  class="m-5" [formGroup]="userForm" (ngSubmit)="handleFormSubmit($event)">
                <div class="form-group">
                <label for="">Email</label>
                <input type="email" formControlName="email" [ngClass]="{'invalid': formSubmitted && formControls.email.errors}" placeholder="Email" />
                <div *ngIf="formSubmitted && formControls.email.errors">Email should be valid</div>
                <br />
                <br />
                </div>
                <div class="form-group">
                <label >Password </label>
                <input type="password" formControlName="password" placeholder="password" />
                <div *ngIf="formSubmitted && formControls.password.errors">Password minlength 6 requried</div>
                <br />
                </div>

                <button class="btn btn-primary" type="submit" name="submit">Signup</button>
            </form>
        </div>
        </div>
