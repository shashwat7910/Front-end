<div *ngIf="cartItems.length===0"class="alert alert-info">Cart Empty</div>
<ul *ngIf="cartItems.length >0" class="list-group">
    <li class="list-group-item" *ngFor="let  of cartItems">
        <app-cart-items [cartItem]="item"></app-cart-items>
    </li>
    <li class="list-group-item active">
        <strong>Total </strong>{{1100 | currency:'INR'}}
    </li>
</ul>
